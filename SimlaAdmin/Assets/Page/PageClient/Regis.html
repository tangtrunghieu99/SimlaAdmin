<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Đăng ký | Starwars Coffee</title>
<link href="../../Css/RG.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="../../Js/RG.js"></script>
</head>

<body>
	<p class="Tit">Đăng Ký</p>
		<form action="CG.html" method="post" name="frmRegis" onSubmit="return Check();">

							</tr>
							<tr>

									<label>

									</label>
								</td>
							</tr>
							<tr>
								<td>Ngày Sinh:*</td>

		  								<option value="15">15</option>
		  								<option value="16">16</option>
		  								<option value="17">17</option>
		  								<option value="18">18</option>
		  								<option value="19">19</option>
		  								<option value="20">20</option>
		  								<option value="21">21</option>
		  								<option value="22">22</option>
		  								<option value="23">23</option>
		  								<option value="24">24</option>
		  								<option value="25">25</option>
		  								<option value="26">26</option>
		  								<option value="27">27</option>

		  								<option value="29">29</option>
		  								<option value="30">30</option>
		  								<option value="31">31</option>

									<select name="Month" id="Month" style="width: 80px">

          								<option value="2">Tháng 2</option>

          								<option value="6">Tháng 6</option>
          								<option value="7">Tháng 7</option>

							<tr>
								<td>Email:* </td>
     						 	<td align="left"><input name="email" type="email" required="required" id="email" placeholder="Email:abc123@gmail.com" ></td>
    						</tr>
   							<tr>
      							<td>Tên đăng nhập:* </td>

      							<td align="left"><input name="txtPass" type="password" required="required" id="txtPass" placeholder="Mật khẩu"></td>
    						</tr>
    						<tr>
      							<td height="31">Nhập lại mật khẩu:* </td>
      							<td align="left"><input name="txtNhapLai" type="password" required="required" id="txtNhapLai" placeholder="Nhập lại mật khẩu"></td>
    						</tr>

					</table>
					<center>
						<input name="btnRegis" type="submit" id="btnRegis" formmethod="post" value="Đăng Ký" style="margin-left: 80px">
